<html>
  <head>
    <title>readmore.js test</title>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
          crossorigin="anonymous"></script>
    <script src="node_modules/readmore.js/readmore.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>
  <script>
  $(function () {
      $('#read_text').readmore({
        speed: 100,
        collapsedHeight: 25,
        moreLink: '<a href="#" class="sm">続きを読む</a>',
        lessLink: '<a href="#" class="sm">閉じる</a>'
      });
      $('#read_text2').readmore({
        speed: 20,
        collapsedHeight: 25,
        moreLink: '<a href="#" class="sm btn btn-sm btn-info">残りのフルーツは？</a>',
        lessLink: '<a href="#" class="sm btn btn-sm btn-info">閉じる</a>'
      });
    });
  </script>
  <style>
  #read_text, #read_text2{
    overflow-y:hidden; 
  }
  </style>
  <body>
    <div id="container">
      <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
          readmore.js tests
        </a>
      </nav>
      <div class="p-3">
        <div id="read_text">
          あるところにおじいさんとおばあさんがいました。<br>
          おじいさんは山に芝刈りにおばあさんは川に洗濯にいきました。<br>
          おばあさんが洗濯しているとドンブラコドンブラコと大きなモモが流れてきました。<br>
          おじいさんと一緒に家でモモを切ってみると中から子供が出てきました。<br>
          その子の名前は桃太郎となずけました。
        </div>
      </div>
      <div class="p-3">
        <div id="read_text2">
          りんご<br>
          ぶどう<br>
          みかん<br>
          なし<br>
          きゅうい<br>
          ぱいなっぷる<br>
        </div>
      </div>
  </body>
</html>
